        <p>If you have any questions or inquiries, feel free to reach out using the form below:</p>
        <form action="https://formspree.io/f/xnnpokdz" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Nimi">

            <input type="email" id="email" name="email" required placeholder="Sähköposti">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <!-- my email address :) -->
